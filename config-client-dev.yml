spring:
  profiles:
    active:
      - dev
---
server:
  port: 9011
spring:
  profiles: dev #开发环境
  application:
    name: config-client-dev
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/  #告诉服务提供者要把服务注册到哪儿 #单机环境
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true #显示客户端真实ip


---
server:
  port: 9012
spring:
  profiles: test #测试环境
  application:
    name: config-client-test
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/ #告诉服务提供者要把服务注册到哪儿 #单机环境
    fetch-registry: true
    register-with-eureka: true  
  instance:
    prefer-ip-address: true #显示客户端真实ip
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
